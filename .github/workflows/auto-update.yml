name: Auto Text Update
on:
  push:
    paths:
      - 'uploads/**' # uploads 폴더에 파일이 들어오면 실행

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 파일 쓰기 권한 부여
    steps:
      - uses: actions/checkout@v4

      - name: Process Text
        run: |
          echo "데이터를 정리하는 중..."
          # 여기에 텍스트를 합치거나 정리하는 코드를 넣을 수 있습니다.
          date >> update_log.txt 

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "시스템: 텍스트 자료 자동 업데이트"
